<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Coraz√≥n con FATI</title>
  <style>
    body {
      background: black;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      margin-top: 20px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0066;
      cursor: pointer;
    }
  </style>
</head>
<body>
     <a href="index.html">
  <button> IR A CORAZON 1
  </button>
</a>

  <h1 style="color:white;">Coraz√≥n para FATI üíñ</h1>
  <button onclick="dibujarCorazon()">Dibujar Coraz√≥n</button>
  <br><br>
  <canvas id="lienzo" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("lienzo");
    const ctx = canvas.getContext("2d");

    // Centrado en el canvas y ajustado para rozar bordes sin salirse
    function heartEquation(t, scale = 150) {
      const x = 200 + scale * Math.pow(Math.sin(t), 3);
      const y = 220 - scale * (
        0.8125 * Math.cos(t) - 
        0.3125 * Math.cos(2 * t) - 
        0.125 * Math.cos(3 * t) - 
        0.0625 * Math.cos(4 * t)
      );
      return { x, y };
    }

    function dibujarCorazon() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 0.5;
      ctx.strokeStyle = "#ff00cc";
      ctx.shadowColor = "#ff00cc";
      ctx.shadowBlur = 10;

      let step = 0;
      const steps = 320;

      // Cambiar la forma de dibujar las l√≠neas para que "lancen" hacia el centro
      function drawLineStep() {
        if (step >= steps) {
          animarTextoFATI();
          return;
        }

        const angle = (Math.PI * 2) * (step / steps);
        const scale = 150;
        const r = step / steps;

        // Dibuja una sola l√≠nea que se conecta desde el borde hacia el centro
        const start = heartEquation(angle, scale * r);
        const end = heartEquation(angle, scale);

        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
        ctx.stroke();

        step++;
        requestAnimationFrame(drawLineStep);
      }

      drawLineStep();
    }

   function animarTextoFATI() {
      let hue = 0;

      function dibujarTexto() {
        ctx.save();

        // Texto transparente de fondo
        ctx.font = "bold 30px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        const grad = ctx.createLinearGradient(150, 220, 250, 240);
        grad.addColorStop(0, `hsl(${hue}, 100%, 75%)`);
        grad.addColorStop(1, `hsl(${(hue + 60) % 360}, 100%, 75%)`);

        // 
      
        ctx.fillStyle = grad;
        ctx.fillText("FATI", 200, 230);

      
      }

      dibujarTexto();
    }

  </script>
</body>
</html>
